{% extends "base.html" %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <button type="submit">Стать Артистом</button>
</form>

{% endblock content %}
