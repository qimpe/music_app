{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        {% endblock head %}
        <title>{% block title %}Music{% endblock title %}</title>
    </head>
    <body class="d-flex" style="background-color: #0d0d0d; color: #e0e0e0;">
        <nav class="navbar flex-column align-items-start p-3" style="width: 250px; min-height: 100vh;">
            {% block navbar %}
            {% if request.user %}
            <ul class="navbar-nav flex-column w-100">
                <li class="nav-item mb-2">
                    <a class="nav-link custom-link" href="{% url 'main' %}">Главная</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link custom-link" href="{% url 'users:profile' pk=request.user.id %}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-link" href="{% url 'music:my_playlists' %}">Мои плейлисты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-link" href="#">Поиск</a>
                </li>
            </ul>
            {% else %}
            <a class="btn btn-custom w-100" href="{% url 'users:sign_in' %}">Войти</a>
            {% endif %}
            {% endblock navbar%}
        </nav>

        <main class="p-4 flex-grow-1"
            style="border-radius: 15px; background-color: #141414; margin: 20px; overflow: hidden;">
            {% block content %}
            {% endblock content %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
